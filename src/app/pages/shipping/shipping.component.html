<div class="container">
  <h3 class="mb-5">Shipping Fee</h3>
  <div
    class="mt-3 mb-3 w-25 d-flex justify-content-between"
    *ngFor="let shipping of shippingCosts"
  >
    <span class="mr-4">{{ shipping.type }}</span>
    <span class="text-secondary">{{ shipping.price | currency }}</span>
  </div>
</div>
