<div class="container">
  <div *ngIf="!book">Not Found</div>
  <div *ngIf="book">
    <h3>{{ book.title }}</h3>
    <p *ngFor="let author of book.authors">Author: {{ author }}</p>
    <p class="text-info">
      Price: <strong>${{ book.price }}</strong>
    </p>
    <ul>
      <li *ngFor="let tag of book.tags">{{ tag }}</li>
    </ul>
    <button (click)="addToCart(book)" type="button" class="btn btn-primary">
      Buy
    </button>
  </div>
</div>
