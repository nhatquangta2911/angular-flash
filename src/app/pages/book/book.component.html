<div class="container">
  <div *ngIf="!book">Not Found</div>
  <div *ngIf="book" class="d-flex justify-content-start w-75 mt-5">
    <img
      [src]="book.coverImage"
      alt="book.title"
      class="fit-image-details mr-5"
    />
    <div>
      <h3 class="text-truncate">{{ book.title }}</h3>
      <p *ngFor="let author of book.authors">Author: {{ author }}</p>
      <p class="text-primary">
        Price: <strong>{{ book.price | currency }}</strong>
      </p>
      <ul>
        <li *ngFor="let tag of book.tags">{{ tag }}</li>
      </ul>
      <button
        (click)="addToCart(book)"
        type="button"
        class="btn btn-outline-primary btn-sm mt-3"
      >
        Add to Cart
      </button>
    </div>
  </div>
  <div class="mt-5">
    <h4>More books</h4>
    <div class="d-flex flex-column">
      <div *ngFor="let book of (books | async).books; index as id">
        <a [routerLink]="['/books', book.id]">{{ book.title }}</a>
      </div>
    </div>
  </div>
</div>
