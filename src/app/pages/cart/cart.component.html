<div class="container">
  <h3>Cart</h3>
  <div class="d-flex justify-content-between">
    <div>
      <div
        *ngFor="let item of items"
        class="mt-3 mb-3 w-100 d-flex justify-content-between"
      >
        <span class="mr-4">{{ item.title }}</span>
        <span class="text-info">{{ item.price | currency }}</span>
      </div>
      <div class="mt-3 mb-3 w-100 d-flex justify-content-between">
        <span class="mr-4">Total</span>
        <span class="text-warning font-weight-bold">{{
          total | currency
        }}</span>
      </div>
    </div>
    <div>
      <i routerLink="/shipping">Shipping Fee</i>
    </div>
  </div>
  <hr />
  <div class="mt-5">
    <h3>Delivery</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="w-50 mt-4">
        <label for="name">
          Name
        </label>
        <input
          class="form-control"
          id="name"
          type="text"
          formControlName="name"
        />
      </div>
      <div class="w-50 mt-2">
        <label for="address">
          Address
        </label>
        <input
          class="form-control"
          id="address"
          type="text"
          formControlName="address"
        />
      </div>
      <button class="btn btn-primary mt-3" type="submit">Purchase</button>
    </form>
  </div>
</div>
