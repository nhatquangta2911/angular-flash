<div class="container">
  <h3>Cart</h3>
  <div class="d-flex justify-content-between">
    <div>
      <div
        *ngFor="let item of items"
        class="mt-3 mb-3 w-100 d-flex justify-content-between"
      >
        <span class="mr-4">{{ item.title }}</span>
        <span class="text-info">{{ item.price | currency }}</span>
      </div>
      <div class="mt-3 mb-3 w-100 d-flex justify-content-between">
        <span class="mr-4">Total</span>
        <span class="text-warning font-weight-bold">{{
          total | currency
        }}</span>
      </div>
    </div>
    <div>
      <i routerLink="/shipping">Shipping Fee</i>
    </div>
  </div>
</div>
