<div class="container">
  <h3>Cart</h3>
  <div *ngFor="let item of items" class="mt-3 mb-3">
    <span class="mr-4">{{ item.title }}</span>
    <span class="text-info font-weight-bold">{{ item.price | currency }}</span>
  </div>
  <span class="mr-4">Total</span>
  <span class="text-warning font-weight-bold">{{ total | currency }}</span>
</div>
