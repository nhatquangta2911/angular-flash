<div class="container">
  <p class="text-left">Latest View: <span class="text-primary">{{latestViewedBook}}</span></p>
  <h3 class="mb-3">Browse books</h3>
  <div class="d-flex justify-content-center">
    <div class="w-100 d-flex flex-wrap h-100 align-items-stretch ">
      <app-book-card *ngFor="let book of books" [book]="book" (latestViewedBook)="onView($event)">
      </app-book-card>
    </div>
  </div>
</div>
