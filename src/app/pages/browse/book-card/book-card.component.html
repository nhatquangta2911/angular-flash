<div class="card mx-3 my-2" style="width: 18vw;">
  <img [src]="book.coverImage" alt="book.title" class="card-img-top fit-image" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate">{{ book.title }}</h5>
    <div class="d-flex justify-content-between align-align-items-start">
      <p class="card-text text-secondary text-truncate">{{ author }}</p>
      <p class="card-text text-primary">
        {{ book.price | currency }}
      </p>
    </div>
    <div class="d-flex justify-content-between">

      <a (click)="sendLatestViewedBook(book.title)" [routerLink]="['/books', book.id]"
        class="btn btn-outline-primary btn-sm w-auto text-truncate">Details</a>
      <a class="text-truncate btn btn-outline-light btn-sm" (click)="sendLatestViewedBook(book.title)">Mark as
        latest</a>
    </div>
  </div>
</div>
